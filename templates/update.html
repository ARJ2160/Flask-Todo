{% extends 'base.html' %}
{% block body %}
<div class='container my-5'>
  <h2>Update your Todo</h2>
  <form class="row g-3" action='/update/{{updateTodo.sno}}' method='POST'>
    <div class="col-md-6">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" name="title" class="form-control" id="title" value='{{updateTodo.title}}'>
    </div>
    <div class="col-12">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" name="desc" class="form-control" id="desc" value='{{updateTodo.desc}}'>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

{% endblock body %}
